<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="">
      <label for="FirstName" class="not-filled">First Name</label>
      <input type="text" id="FirstName">
      <label for="LastName" class="not-filled">Last Name</label>
      <input type="text" id="LastName">
      <label for="Email" class="not-filled">Email Address</label>
      <input type="email" id="Email">
      <label for="" class="not-filled">Query Type</label>
      <section class="QueryType">
        <div>
          <label for="QT1">General Enquiry</label>
          <input type="radio" name="QueryType" id="QT1">
          <span class="checkmark"></span>
        </div>
        <div>
          <label for="QT2">Support Request</label>
          <input type="radio" name="QueryType" id="QT2">
          <span class="checkmark"></span>
        </div>
      </section>
      <label for="message" class="not-filled">Message</label>
      <input type="text" id="message">
      <section class="consent">
        <input type="checkbox" id="consent">
        <label for="consent" class="not-filled">I consent to being contacted by the team</label>
        <span class="toggle"></span>
      </section>
      <button type="button">Submit</button>
    </form>
  </main>

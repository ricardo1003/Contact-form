<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="">
      <label for="FirstName">First Name</label>
      <input type="text" id="FirstName" placeholder="">
      <label for="LastName">Last Name</label>
      <input type="text" id="LastName" placeholder="">
      <label for="Email">Email Address</label>
      <input type="email" id="Email" placeholder="">
      <section class="QueryType">
        <label for="">Query Type</label>
        <input type="radio" name="QueryType" id="QT1">
        <label for="QT1">General Enquiry</label>
        <input type="radio" name="QueryType" id="QT2">
        <label for="QT2">Support Request</label>
      </section>
      <label for="message">Message</label>
      <input type="text" id="message">
      <section class="consent">
        <input type="checkbox" id="consent">
        <label for="consent">I consent to being contacted by the team</label>
      </section>
      <button type="button">Submit</button>
    </form>
  </main>

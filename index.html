<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="">
      <label for="FirstName">First Name</label>
      <input type="text" id="FirstName" placeholder="">
      <label for="LastName">Last Name</label>
      <input type="text" id="LastName" placeholder="">
      <label for="Email">Email Address</label>
      <input type="email" id="Email" placeholder="">
      <section class="QueryType">
        <label for="">Query Type</label>
        <input type="radio" name="QueryType" id="QT1">
        <label for="QT1">General Enquiry</label>
        <input type="radio" name="QueryType" id="QT2">
        <label for="QT2">Support Request</label>
      </section>
      <label for="message">Message</label>
      <input type="text" id="message">
      <section class="consent">
        <input type="checkbox" id="consent">
        <label for="consent">I consent to being contacted by the team</label>
      </section>
      <button type="button">Submit</button>
    </form>
  </main>
